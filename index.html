<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Kalkulator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="shortcut icon" href="icon/favicon.ico">
</head>
<body>
	<div class="container">
		<div class="up-side">
			<div class="delete">DEL</div>
			<div class="clear">C</div>
			<div class="casio">CASIO</div>
			<div class="output"></div>
			<div class="operator"></div>
			<!-- operator bagi = &#247 -->
		</div>
		<div class="bottom-side cf">
			<div class="tampung">
				<div class="tombolA">7</div>
				<div class="tombolA">4</div>
				<div class="tombolA">1</div>
				<div class="tombolA">0</div>
			</div>
			<div class="tampung">
				<div class="tombolA">8</div>
				<div class="tombolA">5</div>
				<div class="tombolA">2</div>
				<div class="tombolA">.</div>
			</div>
			<div class="tampung">
				<div class="tombolA">9</div>
				<div class="tombolA">6</div>
				<div class="tombolA">3</div>
				<div class="samadengan">=</div>
			</div>
			<div class="tampung">
				<div class="tombolO" op="/">&#247</div>
				<div class="tombolO" op="x">x</div>
				<div class="tombolO" op="-">-</div>
				<div class="tombolO" op="+">+</div>
			</div>
		</div>
	</div>
	<div class="readme"><a href="readme.html" target="_blank">README</a></div>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
